apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.30.3
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: pvc-dynamic
              mountPath: /mnt/user/appdata/prometheus/data
            - name: config-volume
              mountPath: /etc/prometheus
      volumes:
        - name: pvc-dynamic
          persistentVolumeClaim:
            claimName: pvc-dynamic
        - name: config-volume
          configMap:
            name: prometheus-config # 앞서 정의한 ConfigMap 이름을 지정합니다.
